<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css"/>
    <script src="scripts.js" type="text/javascript"></script>
  </head>
  <body onLoad="init()">
    <h1>
      Update CSS Variables with
      <span class="color-from-CSS">JS</span>
    </h1>
    <div class="settings">
      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" min="1" max="5" value="1" data-suffix="rem">

      <label for="blur">Blur</label>
      <input type="range" name="blur" min="0" max="25" value="0" data-suffix="px">

      <label for="base-color">Base Color</label>
      <input type="color" name="base-color" value="#129832">
    </div>

    <div class="image">
      <img class="picture-primary" src="image.jpg" alt="Edit settings above to affect pic">
    </div>

  </body>
</html>
