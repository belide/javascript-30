<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
      <script>
            let pressed = []
            const code = "abid"
            window.addEventListener("keyup", e => {
                  //check array len
                  if (pressed.length === 7) pressed.shift()
                  //add new value
                  pressed.push(e.key)

                  if (pressed.join("").includes(code)) {
                      cornify_add()
                      pressed = []
                  }
            })
      </script>
</body>
</html>
